<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {

	$.ajax({
		type: "GET",
        url:{{ input_df }},
		dataType: "text",
		success: function(data) {processData(data);}
	});

	function processData( allText ) {
		var allLinesArray = allText.split("\n");
		if( allLinesArray.length > 0 ){
			var dataCov = [];
            var dataRm = [];
			for (var i = 0; i < allLinesArray.length - 1; i++) {
                var rowData = allLinesArray[i].split(',');
				dataCov.push({x: parseInt(rowData[1]), y: parseInt(rowData[2])});
                dataRm.push({x: parseInt(rowData[1]), y: parseInt(rowData[3])});
			}
			drawChart(dataCov, dataRm);
		}
	}

	function drawChart(dataCov, dataRm) {
		var chart = new CanvasJS.Chart("chartContainer", {
            zoomEnabled: true,
            zoomType: "xy",
			title:{
				text: "Coverage and Running Median"
			},
            legend: {
				verticalAlign: "right",
				horizontalAlign: "center"
            },
			data: [
			{
				type: "line",
                name: "Coverage",
                showInLegend: true,
				dataPoints: dataCov
			},
            {
                type: "line",
                name: "Running Median",
                showInLegend: true,
                dataPoints: dataRm
            }
			],
            legend:{
                cursor:"pointer",
                itemclick:function(e){
                    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                        e.dataSeries.visible = false;
                    }
                    else{
                        e.dataSeries.visible = true;
                    }
                    chart.render();
                }
            }
		});
		chart.render();
	}
});
</script>
<script type="text/javascript" src="js/canvasjs.min.js"></script>

<a href="mapping.html">Mapping overview</a>

    <h2> 1 -  <a class="toc-backref" href="#id1">Coverage</a></h2>

</div>
