<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sequana report</title>
    <link rel="stylesheet" href="{{ path }}css/report.css" type="text/css" />
    <script src="{{ path }}js/sorttable.js"></script>


    <script src="{{ path }}js/jquery.js" type="text/javascript"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" 
        type="text/javascript"></script> 


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="{{ path }}js/galleria-1.4.2.min.js"></script>

<style>
     .galleria{ width: 700px; height: 400px; background: #000 }
$('galleria').galleria({
        imageCrop: false,
        dataSource: data,
        transition: 'fadeslide',
        //transition: "pulse",
        transitionSpeed: 500,
        autoplay: 7000,
        lightbox: true,
    });
</style>


{{ canvas }}



<style>
.slidingDiv {
    height:400px;
    background-color: #99CCFF;
    padding:20px;
    margin-top:10px;
    border-bottom:5px solid #3399FF;
    overflow: scroll;
}
.slidingDivC {
    height:400px;
    background-color: #99CCFF;
    padding:20px;
    margin-top:10px;
    border-bottom:5px solid #3399FF;
    overflow: scroll;
}

.slidingDivStats {
    padding:20px;
    margin-top:10px;
    overflow: auto;
}

.show_hide {
    display:none;
}

</style>
<script type="text/javascript">

$(document).ready(function(){
        $(".slidingDiv").hide();
        $(".show_hide").show();
    $('.show_hide').click(function(){
    $(".slidingDiv").slideToggle();
    });
        $(".slidingDivC").hide();
        $(".show_hideC").show();
    $('.show_hideC').click(function(){
    $(".slidingDivC").slideToggle();
    });
        $(".slidingDivStats").hide();
        $(".show_hideStats").show();
    $('.show_hideStats').click(function(){
    $(".slidingDivStats").slideToggle();
    });
        $(".slidingDivDeps").hide();
        $(".show_hideDeps").show();
    $('.show_hideDeps').click(function(){
    $(".slidingDivDeps").slideToggle();
    });

});

</script>
</head>
<body>

<div class="document" id="unset">
<header>
<h1 class="title">{{ title }}</h1>
    <h2 class="subtitle">
        Report created with <a href="http://sequana.readthedocs.org">Sequana</a> ({{ sequana_version }}) and reports ({{ report_version }}).</h2>
    <hr>
</header>

    {% if nav_off %}

    {% else %}
    <a href="{{ path }}{{ main_link }}" >Main page</a>
    <hr>
    {% endif %}

      {% block content %}{% endblock %}

      <hr/>

   {%if standalone_command %}
    command used:<br> 
    <pre>
    {{ standalone_command }}
    </pre>
    {% endif %}

    <div class="footer">
       <div class="logo">
            <!-- put some images here -->
       </div>

      <div class="copyright">
          {{ time_now }}
       </div>
   </div>
</div>
</body>
</html>
