{#  base.html

    Main template for the jinja.
#}
<!DOCTYPE html>
<html lang="en" >
<head>
  <title>{% block title %}{% endblock %} - Sequana</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript static files  -->
  <script type="text/javascript" src="{{ module.path }}js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/jquery.dropdown.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/papaparse.min.js"></script>
  <script type="text/javascript" src="{{ module.path }}js/canvasjs.min.js"></script>

  <!-- CSS static files -->
  <link type="text/css" rel="stylesheet" href="{{ module.path }}css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="{{ module.path }}css/jquery.dropdown.min.css" />
  <link type="text/css" rel="stylesheet" href="{{ module.path }}css/jquery.dataTables.min.css" />
  <link type="text/css" rel="stylesheet" href="{{ module.path }}css/buttons.dataTables.min.css" />
  <link type="text/css" rel="stylesheet" href="{{ module.path }}css/report.css" />
</head>

<body>
  <div class="container-fluid">
    <header>
      <h1 class="title">{{ module.title }}</h1>
      <h2 class="subtitle">
        Report created with <a href="http://sequana.readthedocs.org">Sequana</a>
        ({{ config.version }})
      </h2>
    </header>
    {% block content %}{% endblock %}
  </div>
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        Generated with Sequana ({{ config.time_now }})
      </div>
    </div>
  </footer>
</body>
</html>
